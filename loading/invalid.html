<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Request</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            color: #333;
        }
        .error-container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        .error-container h1 {
            font-size: 3rem;
            color: #e63946;
        }
        .error-container p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
        .error-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .error-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Invalid Request</h1>
        <p>ದಯವಿಟ್ಟು ಸರಿಯಾದ ಆಯ್ಕೆ ಆಯ್ದುಕೊಳ್ಳಿ!</p>
<button class="button" onclick="window.location.href='https://durgaparameshwarisevatrust.vercel.app/'">Retry</button>    </div>

</body>
</html>
