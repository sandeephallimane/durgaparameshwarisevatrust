<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಕನ್ನಡ ಫಾರ್ಮ್</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f7f7f7;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .remove-row {
            background-color: #f44336;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .remove-row:hover {
            background-color: #d32f2f;
        }
        .add-row {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>ದುರ್ಗಾಪರಮೇಶ್ವರಿ ಸೇವಾಟ್ರಸ್ಟ್, ವಿಶ್ವನಾಥಪುರ - ದೈನಂದಿಕ ಪೂಜಾ ಸೇವೆ ್</h2>

    <form action="https://script.google.com/macros/s/AKfycbwr9pKeLN02xSWPlTRs3HB7b_Ifwa7xzyAZkT8avuPBI5X2ur27dNXCfZ2cIlkFWk4_4Q/exec" method="POST">
        <label for="name">ಹೆಸರು:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">ಮೊಬೈಲ್:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="email">ಇಮೇಲ್:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">ಪ್ರಸಾದ ಕಳಿಸುವ ವಿಳಾಸ:</label>
        <input type="text" id="address" name="address" required>

        <label for="service_date">ದೈನಂದಿನ ಸೇವೆ ದಿನಾಂಕ:</label>
        <input type="date" id="service_date" name="service_date" required>
        <h3> ಹೆಸರು ನಕ್ಷತ್ರ ರಾಶಿ</h3>
        <input type="text" name="names[]" placeholder="ಹೆಸರು" required>
        <input type="text" name="nakshatras[]" placeholder="ನಕ್ಷತ್ರ" required>
        <input type="text" name="rashis[]" placeholder="ರಾಶಿ" required>
        <button type="button" class="remove-row">ತೆಗೆದುಹಾಕಿ</button>
        <button type="button" class="add-row">ಇನ್ನೊಂದು ಸೇರಿಸಿ</button>

        <label for="payer_name">ಪಾವತಿ ಮಾಡಲಾದವರ ಹೆಸರು:</label>
        <select name="payer_name" id="payer_name" required>
            <option value="ಪಾಲಚಂದ್ರ">ಪಾಲಚಂದ್ರ</option>
            <option value="ಕೃಷ್ಣಮೂರ್ತಿ">ಕೃಷ್ಣಮೂರ್ತಿ</option>
            <option value="ಶೃಂಗೇಶ್ವರ">ಶೃಂಗೇಶ್ವರ</option>
            <option value="ರಾಜು">ರಾಜು</option>
        </select>
        
        <button type="submit">ಸಬ್ಮಿಟ್</button>
    </form>

    <script>
        // Function to add a new set of "ಹೆಸರು", "ನಕ್ಷತ್ರ", and "ರಾಶಿ" inputs
        document.querySelector('.add-row').addEventListener('click', function() {
            var container = document.getElementById('star-sign-group');
            var newRow = document.createElement('div');
            newRow.classList.add('input-group');
            newRow.innerHTML = `
                <input type="text" name="names[]" placeholder="ಹೆಸರು" required>
                <input type="text" name="nakshatras[]" placeholder="ನಕ್ಷತ್ರ" required>
                <input type="text" name="rashis[]" placeholder="ರಾಶಿ" required>
                <button type="button" class="remove-row">ಹೆಚ್ಚಿಸಲು ತೆಗೆದುಹಾಕಿ</button>
            `;
            container.appendChild(newRow);

            // Add event listener to remove button
            newRow.querySelector('.remove-row').addEventListener('click', function() {
                container.removeChild(newRow);
            });
        });

        // Add event listener to remove buttons in the initial row
        document.querySelectorAll('.remove-row').forEach(function(button) {
            button.addEventListener('click', function() {
                var row = button.closest('.input-group');
                row.parentNode.removeChild(row);
            });
        });
    </script>

</body>
</html>
