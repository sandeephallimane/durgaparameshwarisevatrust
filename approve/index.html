<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ಸದಸ್ಯತ್ವ ನೋಂದಣಿ ಅನುಮೋದಿಸಿ </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="date"],
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #f7f7f7;
      cursor: not-allowed;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    button:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3e8e41;
    }

    .readonly-section {
      margin-bottom: 20px;
    }

    .readonly-section input {
      background-color: #f0f0f0;
      cursor: not-allowed;
    }
  </style>
  <script>
    function populateForm() {
      const urlParams = new URLSearchParams(window.location.search);

      const param1 = urlParams.get('param1');
      const param2 = urlParams.get('param2');
      const param3 = urlParams.get('param3');

      document.getElementById('readonly1').value = param1 || 'Not provided';
      document.getElementById('readonly2').value = param2 || 'Not provided';
      document.getElementById('readonly3').value = param3 || 'Not provided';
    }
    async function loadConfig() {
      const response = await fetch('https://raw.githubusercontent.com/sandeephallimane/durgaparameshwarisevatrust/main/config.json');
      const config = await response.json();
      document.getElementById('myForms').action = config.googleScriptUrl;
    }

    window.onload = fuction (){
      loadConfig;
     populateForm;
    }
  </script>
</head>

<body>

  <div class="form-container">
    <h1>ಸದಸ್ಯತ್ವ ನೋಂದಣಿ ಅನುಮೋದಿಸಿ </h1>

    <form id="myForms" action="" method="post">
      <input type="hidden" id="action" name="action" value="memapr">

      <div class="readonly-section">
        <label for="readonly1">Request Number:</label>
        <input type="text" id="readonly1" name="readonly1" readonly>
      </div>

      <div class="readonly-section">
        <label for="readonly2">ಹೆಸರು:</label>
        <input type="text" id="readonly2" name="readonly2" readonly>
      </div>

      <div class="readonly-section">
        <label for="readonly3">ಕುಟುಂಬ ಸ್ಥಳ :</label>
        <input type="text" id="readonly3" name="readonly3" readonly>
      </div>

      <div class="form-section">
        <label for="input1">Membership Number:</label>
        <input type="text" id="input1" name="input1" required>
      </div>

      <div class="form-section">
        <label for="input2">Membership Date:</label>
        <input type="date" id="input2" name="input2" required>
      </div>

      <button type="submit">Approve</button>
    </form>
  </div>

</body>

</html>
