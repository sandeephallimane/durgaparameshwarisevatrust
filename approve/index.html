<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <script>
    function populateForm() {
      const urlParams = new URLSearchParams(window.location.search);

      const param1 = urlParams.get('param1');
      const param2 = urlParams.get('param2');
      const param3 = urlParams.get('param3');

      document.getElementById('readonly1').value = param1 || '';
      document.getElementById('readonly2').value = param2 || '';
      document.getElementById('readonly3').value = param3 || '';
    }


  </script>
</head>
<body>

  <h1>Approve Form Submission</h1>

  <form id="myForm" action="https://script.google.com/macros/s/AKfycbznXtLyfk69N80jesVc2f4e6HKv4gRUCA0kg95mXnhQcmx0KiSVOcSZQ5ew4ji7mDq0TQ/exec" method="post">
    <input type="hidden" id="action" name="action" value="memapr"><br>

    <label for="readonly1">Request Number:</label>
    <input type="text" id="readonly1" name="readonly1" readonly><br><br>

    <label for="readonly2">ಹೆಸರು:</label>
    <input type="text" id="readonly2" name="readonly2" readonly><br><br>

    <label for="readonly3">ಕುಟುಂಬ ಸ್ಥಳ :</label>
    <input type="text" id="readonly3" name="readonly3" readonly><br><br>

    <label for="input1">ಸದಸ್ಯತ್ವ ಸಂಖ್ಯೆ :</label>
    <input type="text" id="input1" name="input1" required><br><br>

    <label for="input2">ಸದಸ್ಯತ್ವ ದಿನಾಂಕ :</label>
    <input type="date" id="input2" name="input2" required><br><br>

    <button type="submit">Approve</button>
  </form>

</body>
</html>
