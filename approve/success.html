<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="message">
      <h1>ಧನ್ಯವಾದಗಳು <strong id="name"></strong></h1><br>
    ನಿಮ್ಮ ವಿವರಗಳು ನೋಂದಣಿಯಾಗಿದೆ. ನಿಮ್ಮ ನೋಂದಣಿ ಸಂಖ್ಯೆ <strong id="req"></strong><br><br>
    <p>ಎಲ್ಲ ಮಾಹಿತಿ ಸರಿ ಇದ್ದಲ್ಲಿ ನೋಂದಾಯಿತ ಇಮೇಲ್ ವಿಳಾಸಕ್ಕೆ ಎರಡು ದಿನದ ಒಳಗಾಗಿ ನಮ್ಮ ಕಡೆಯಿಂದ <l id="mr"></l> ಕಳಿಸಿ ಕೊಡಲಾಗುವುದು. ಇಮೇಲ್ ವಿಳಾಸ ಕೊಡದಿದ್ದಲ್ಲಿ ಕಾರ್ಯದರ್ಶಿಗಳನ್ನು ಸಂಪರ್ಕಿಸಿ.</p><br><br>
    <p>ಇತರ ಮಾಹಿತಿಗಾಗಿ ಮತ್ತು ದೂರುಗಳಿಗಾಗಿ ಮೊಬೈಲ್ ಸಂಖ್ಯೆ 9448645301 ಸಂಪರ್ಕಿಸಿ . </p><br><br><br>
  </div>

  <button class="button" onclick="goBack()">Back</button>
  <button class="button" onclick="window.print()">Print</button>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const registrationNumber = getQueryParam('req');
    if (registrationNumber) {
      document.getElementById('req').textContent = registrationNumber;
    } else {
      document.getElementById('req').textContent = "Not Available";
    }
   const rt = getQueryParam('rpt');
    if (rt) {
      if(rt === 'mem'){
      document.getElementById('mr').textContent = "ಸದಸ್ಯತ್ವ ಕಾರ್ಡನ್ನು";
      } else if (rt === 'rec'){ 
              document.getElementById('mr').textContent = "ರಶೀದಿಯನ್ನು";

      }
    } else {
      document.getElementById('mr').textContent = "";
    }
  const nm = getQueryParam('name');
    if (nm) {
      document.getElementById('name').textContent = nm;
    } else {
      document.getElementById('name').textContent = "";
    }
    window.addEventListener('keydown', function(e) {
      if (e.key === 'F5' || (e.ctrlKey && e.key === 'r') || (e.metaKey && e.key === 'r')) {
        e.preventDefault();
      }
    });

    window.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    function goBack() {
      window.history.pushState({}, '', "https://sandeephallimane.github.io/durgaparameshwarisevatrust/");
      window.location.href = "https://sandeephallimane.github.io/durgaparameshwarisevatrust/";
    }
  </script>
</body>
</html>
